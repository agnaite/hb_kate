<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    body, button { font-family: 'menlo'; }
    button { margin-top: 100px; }
    #data { margin-top: 100px; border: 1px solid lightgray; height: 100px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn col-sm-4 col-sm-offset-4">get da data</button>
    <div id="data" class="col-sm-4 col-sm-offset-4"></div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">

    $('button').css('background-color', '#fff').css('font-size', '20px').css('border', '1px solid lightgray');

    var data = [
      {
        "fruit": "apple",
        "berry": "cherry"
      },
      {
        "animal": "cat",
        "food": "scone"
      }
    ]

    function successYo(results) {
      
      $('#data').html(results);
    }

    function send_data() {

      $.ajax({
        url: "/get_list",
        type: "POST",
        data: JSON.stringify({ data: data }),
        contentType: "application/json; charset=utf-8",
        success: successYo
    });

    }

    $('button').on('click', send_data);

  </script>
</body>
</html>
